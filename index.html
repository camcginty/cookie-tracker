<!DOCTYPE html>
<html>
    <head>
      <title>Cookie Tracker</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Cookie Tracker</h1>
      <h2>Current cookie total: [get all number goes here]</h2>


        <nav>
        <ul>
          <li class="pre-sign-in">
            <h3 class="new-baker">New Baker</h3>
            <form class="get-baker" id='sign-up-form'>
              <input name="credentials[email]" placeholder="email" type="email">
              <input name="credentials[password]" placeholder="password" type="password">
              <input name="credentials[password_confirmation]" placeholder="password again" type="password">
              <button type="submit">Sign Up</button>
            </form>
          </li>
          <li class="pre-sign-in">
            <h3>Returning Baker</h3>
            <form class="get-baker" id='sign-in-form'>
              <input name="credentials[email]" placeholder="email" type="text">
              <input name="credentials[password]" placeholder="password" type="password">
              <button type="submit">Sign In</button>
            </form>
          </li>
          <li class="signed-in" id='add-cookies'>
            <h3>Add Cookies</h3>
            <form class='add-cookies' id='add-cookie-form'>
              <input name='cookie[cookieName]' placeholder="chocolate chip" type="text">
              <input name="cookie[amount]" placeholder="number baked" type="text">
              <input name="cookie[distributableUnits]" placeholder="number of baggies" type="text">
            <button type="submit">Add cookies</button>
          </form>
          </li>
          <li class="signed-in" id='get-cookies'>
            <h3>Your Current Cookie Count</h3>
            <button>Show Cookies</button>
          </li>
          <li class="signed-in" id='edit-cookies'>
            <h3>Edit Cookies</h3>
            <form id='edit-cookies-form'>
            <input name='cookie[cookieName]' placeholder="chocolate chip" type="text">
            <input name="cookie[amount]" placeholder="number baked" type="text">
            <input name="cookie[distributableUnits]" placeholder="number of baggies" type="text">
            <button type="submit">Update</button>
          </form>
          </li>
          <li class="signed-in">
          <h3>New Password</h3>
          <form id='change-password-form'>
            <input name="passwords[old]" placeholder="old password" type="password">
            <input name="passwords[new]" placeholder="new password" type="password">
            <button type="submit">Change Password</button>
          </form>
        </li>
        <li class="signed-in" id='sign-out'>
          <h3>Leaving?</h3>
          <button>Sign Out</button>
      </li>
      </ul>
      </nav>
      <div id='info'>
      </div>
    </body>
</html>
